name: 'Artifact CI nuget'

on:
  workflow_call:
    inputs:
      platform:
        description: 'Change the platform on which runner will be working on'
        required: false
        type: string
        default: ubuntu-latest
      libary_path:
        description: 'Path to .csproj file in repository'
        requred: true
        type: string
      libary_name:
        description: 'Libary name that will be used in final build'
        required: true
        type: string
      dotnet_version:
        description: '.NET version'
        required: false
        type: string
        default: '6.0.x'
      artifact_output_location:
        description: 'Path where artifact will be published'
        required: false
        type: string
        default: '$GITHUB_WORKSPACE/artifacts'
    secrets:
      gh_token:
        description: 'Github access token'
        required: true

env:
  APP_REVISION: ${{ github.event.pull_request.head.sha || github.sha }}

jobs:
  publish_artifact:
    name: Run Repository Dispatcher
    runs-on: ${{ inputs.platform }}
    if: (github.event_name == 'push') || (github.event_name == 'pull_request' && contains(github.head_ref, 'release/')) || (github.event_name == 'workflow_dispatch')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          token:  ${{ secrets.gh_token }}
          ref: ${{ env.APP_REVISION }}
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnet_version }}
    - name: Set Version
      run: |
        PACKAGE_VERSION=$(cat ${{ inputs.libary_path }} | grep Version | tail -1|cut -d">" -f2 |cut -d"<" -f1)
        echo "PACKAGE_VERSION=${PACKAGE_VERSION}" >> $GITHUB_ENV
    - name: Install dependencies
      run: dotnet restore ${{ inputs.libary_path }}
    - name: Build artifact
      run: dotnet build ${{ inputs.libary_path }} --configuration Release
    - name: Build and pack artifact
      run: |
        mkdir -p ${{ inputs.artifact_output_location }}
        dotnet publish ${{ inputs.libary_path }} --configuration Release --output ${{ inputs.artifact_output_location }}
        dotnet pack ${{ inputs.libary_path }} --configuration Release --no-build --output ${{ inputs.artifact_output_location }}
    - name: Add source
      run: |
        dotnet nuget add source "https://nuget.pkg.github.com/orbitmi/index.json" --username OrbitCI --password ${{ secrets.gh_token }} --store-password-in-clear-text --name github
        dotnet nuget push "${{ inputs.artifact_output_location }}/${{ inputs.libary_name }}.$PACKAGE_VERSION.nupkg" --api-key ${{ secrets.gh_token }} --source "github"
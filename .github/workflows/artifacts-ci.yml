name: 'Artifact CI'
description: 'Verify / Build / Test / Publish Docker image for applications packaged as docker artifact'

on:
  workflow_call:
    inputs:
      dockerfile:
        description: 'Dockerfile location'
        required: true
        type: string
        default: 'infra/Dockerfile'
      push_image:
        description: 'Whether to push image to Docker Registry or not?'
        required: true
        type: boolean
        default: true
      registry_login:
        description: 'Determine registry and try to login automatically (for ECR and self-hosted runners)'
        required: false
        type: boolean
        default: false
    secrets:
      gh_token:
        description: 'Github access token'
        required: true      
    outputs:
      app_version:
        description: "Application Version"
        value: ${{ steps.repo_data.outputs.app_version }}

jobs:
  build_push:
    name: 'Build, publish and verify'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          token:  ${{ inputs.github_token }}
      - name: Get repo data
        id: repo_data
        uses: htec-infra/gha-utils/actions/repo-data@v0.1.0
      - name: Build and push container image
        id: container_ops
        uses: htec-infra/gha-utils/actions/container-ops@v0.1.0
        with:
          dockerfile: "${{ inputs.dockerfile }}"
          push_image: "${{ inputs.push_image }}"
          registry_login: "${{ inputs.registry_login }}"
      - name: Comment PR
        id: comment_pr
        uses: htec-infra/gha-utils/actions/comment-pr@v0.1.0
        with:
          github_token: "${{ inputs.github_token }}"

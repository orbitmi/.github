name: 'Artifact CI'

on:
  workflow_call:
    inputs:
      dockerfile:
        description: 'Dockerfile location'
        required: false
        type: string
        default: 'infra/Dockerfile'
      push_image:
        description: 'Whether to push image to Docker Registry or not?'
        required: false
        type: boolean
        default: true
      registry_login:
        description: 'Determine registry and try to login automatically (for ECR and self-hosted runners)'
        required: false
        type: boolean
        default: false
    secrets:
      gh_token:
        description: 'Github access token'
        required: false      
    outputs:
      app_version:
        description: "Application Version"
        value: ${{ jobs.build_push.outputs.app_version }}

jobs:
  build_push:
    name: 'Build, publish and verify'
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.repo_data.outputs.app_version }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          token:  ${{ inputs.gh_token || github.token }}
      - name: Get repo data
        id: repo_data
        uses: htec-infra/gha-utils/actions/repo-data@v0.1.0
      - name: Build and push container image
        id: container_ops
        uses: htec-infra/gha-utils/actions/container-ops@v0.1.0
        with:
          dockerfile: "${{ inputs.dockerfile }}"
          push_image: "${{ inputs.push_image }}"
          registry_login: "${{ inputs.registry_login }}"
      - name: Comment PR
        id: comment_pr
        uses: htec-infra/gha-utils/actions/comment-pr@v0.1.0
        with:
          github_token: "${{ inputs.github_token }}"
    test:
      name: 'Test'
      runs-on: ubuntu-latest
      steps:
        - run: echo "Test"
